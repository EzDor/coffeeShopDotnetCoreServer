<div class="modal-header">
  <h4 class="modal-title">Edit User</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="userForm" [formGroup]="userForm">
    <div class="form-group" aria-invalid="true">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name" required
             [ngClass]="{'is-invalid':isFieldInvalid('firstName')}">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name" required
             [ngClass]="{'is-invalid':isFieldInvalid('lastName')}">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username" required
             [ngClass]="{'is-invalid':isFieldInvalid('username')}">
    </div>
    <div class="form-group" *ngIf="!user">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter username" required
             [ngClass]="{'is-invalid':isFieldInvalid('password')}">
    </div>
    <div class="form-group">
      <label>User Status</label>
      <select class="form-control" formControlName="status">
        <option *ngFor="let status of userStatus | objectKeys" [ngValue]="status">{{status}}</option>
      </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" formControlName="admin" type="checkbox">
      <label class="form-check-label">Admin</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="close()" *ngIf="!loading">Cancel</button>
  <button type="submit" class="btn btn-outline-primary" (click)="submitForm()" *ngIf="!loading"
          [disabled]="userForm.invalid">Submit
  </button>
  <app-loading-spinner [loading]="loading"></app-loading-spinner>
</div>
